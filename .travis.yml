language: ruby
sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends swi-prolog
script:
- mkdir _build
- "./make.sh"
deploy:
  provider: releases
  skip_cleanup: true
notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always
