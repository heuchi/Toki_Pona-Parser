sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends swi-prolog
script:
- mkdir _build
- "./make.sh"
deploy:
  provider: releases
  api_key:
    secure: [YOUR KEY]
  file:
  - _build/Toki_Pona.out

  skip_cleanup: true
  on:
tags: true
